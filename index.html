<!DOCTYPE html>
<html>
<head>
  <title>Browser Fingerprint Collector</title>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
  <h2>Browser Fingerprint Collector</h2>
  <p>We are collecting fingerprint data for analysis.</p>

  <script>
    FingerprintJS.load()
      .then(fp => fp.get())
      .then(result => {
        console.log("Fingerprint result:", result);
        fetch("https://eo66hoik3wvbsfj.m.pipedream.net", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(result)
        })
        .then(res => console.log("POST success:", res.status))
        .catch(err => console.error("POST error:", err));
      })
      .catch(err => console.error("FingerprintJS failed to load:", err));
  </script>
</body>
</html>
